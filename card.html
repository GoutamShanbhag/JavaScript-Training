<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visiting Card</title>
    <link href="./cardstyle.css" rel="stylesheet" />
  </head>

  <body>
    <div class="content">
      <h1>My Profile</h1>
      <img
        id="image"
        src="https://i.pinimg.com/736x/b1/88/c6/b188c6801ad1d71d3c962c6e4aa2d0cf.jpg"
      />
      <div class="details">
        <label id="name">Name : Roy Michael</label>
        <label id="age">Age : 22</label>
        <label id="blood">Blood: o+</label>
        <p id="about">About me : I am a software engineer.</p>
      </div>

      <button id="button" onclick="change()">Change Style</button>
    </div>
    <script src="./dommanipulation.js"></script>
  </body>
</html>
